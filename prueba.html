<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Chubasco</title>
    <style>
        .boton-chubasco {
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .boton-chubasco:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.7);
        }

        .boton-chubasco:active {
            transform: translateY(1px);
        }

        .boton-chubasco .gotas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .boton-chubasco .gota {
            position: absolute;
            width: 4px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            animation: caer-lluvia 1s linear infinite;
        }

        @keyframes caer-lluvia {
            0% {
                transform: translateY(-15px) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(60px) translateX(10px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="boton-chubasco" onclick="animarChubasco(this)">
        Chubasco
        <div class="gotas"></div>
    </button>

    <script>
        function crearGotas(boton) {
            const contGotas = boton.querySelector('.gotas');
            contGotas.innerHTML = '';
            
            // Crear gotas de lluvia
            for (let i = 0; i < 15; i++) {
                const gota = document.createElement('div');
                gota.className = 'gota';
                gota.style.left = Math.random() * 100 + '%';
                gota.style.animationDelay = Math.random() * 1 + 's';
                gota.style.animationDuration = 0.5 + Math.random() * 0.5 + 's';
                contGotas.appendChild(gota);
            }
        }

        function animarChubasco(boton) {
            crearGotas(boton);
        }

        // Inicializar gotas al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const boton = document.querySelector('.boton-chubasco');
            crearGotas(boton);
        });
    </script>
</body>
</html>
