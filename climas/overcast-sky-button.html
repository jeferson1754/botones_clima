<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--    
    <link rel="stylesheet" href="../style.css">
-->
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f7fa;
    color: #333;
}


/* Contenedor principal del bot贸n */
.wx-overcast-container {
    display: inline-block;
    position: relative;
}

/* Estilo base del bot贸n de cielo cubierto */
.wx-overcast-btn {
    position: relative;
    width: 200px;
    height: 60px;
    background: linear-gradient(to bottom, #a3a3a3, #6e6e6e);
    border-radius: 30px;
    border: none;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Efecto hover del bot贸n */
.wx-overcast-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

/* Nubes de fondo */
.wx-overcast-cloud {
    position: absolute;
    background-color: #8a8a8a;
    border-radius: 50px;
}

.wx-overcast-cloud-1 {
    width: 100px;
    height: 40px;
    top: 30px;
    left: 20px;
    animation: wx-overcast-float 15s infinite alternate ease-in-out;
    opacity: 0.8;
}

.wx-overcast-cloud-2 {
    width: 70px;
    height: 30px;
    top: 20px;
    right: 25px;
    animation: wx-overcast-float 18s infinite alternate-reverse ease-in-out;
    opacity: 0.7;
}

.wx-overcast-cloud-3 {
    width: 120px;
    height: 45px;
    top: 60px;
    left: 10px;
    animation: wx-overcast-float 20s infinite alternate ease-in-out;
    opacity: 0.9;
}

.wx-overcast-cloud-4 {
    width: 90px;
    height: 35px;
    top: 70px;
    right: 10px;
    animation: wx-overcast-float 17s infinite alternate-reverse ease-in-out;
    opacity: 0.75;
}

/* Formas redondeadas para las nubes */
.wx-overcast-cloud:before,
.wx-overcast-cloud:after {
    content: '';
    position: absolute;
    background-color: inherit;
    border-radius: 50%;
}

.wx-overcast-cloud-1:before {
    width: 35px;
    height: 35px;
    top: -15px;
    left: 20px;
}

.wx-overcast-cloud-1:after {
    width: 35px;
    height: 35px;
    top: -10px;
    right: 25px;
}

.wx-overcast-cloud-2:before {
    width: 25px;
    height: 25px;
    top: -10px;
    left: 15px;
}

.wx-overcast-cloud-2:after {
    width: 25px;
    height: 25px;
    top: -8px;
    right: 15px;
}

.wx-overcast-cloud-3:before {
    width: 40px;
    height: 40px;
    top: -18px;
    left: 25px;
}

.wx-overcast-cloud-3:after {
    width: 40px;
    height: 40px;
    top: -15px;
    right: 30px;
}

.wx-overcast-cloud-4:before {
    width: 30px;
    height: 30px;
    top: -12px;
    left: 20px;
}

.wx-overcast-cloud-4:after {
    width: 30px;
    height: 30px;
    top: -10px;
    right: 20px;
}

/* Indicador de temperatura */
.wx-overcast-temp {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #f0f0f0;
    background-color: rgba(60, 60, 60, 0.7);
    padding: 3px 8px;
    border-radius: 10px;
}

/* Texto del bot贸n */
.wx-overcast-text {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    color: #f0f0f0;
    font-weight: bold;
    left: 0;
}

/* Animaciones */
@keyframes wx-overcast-float {
    0% {
        transform: translateX(0);
    }

    100% {
        transform: translateX(10px);
    }
}
</style>
<body>
    <div>

        <div class="wx-overcast-container">
            <button class="wx-overcast-btn">
                <div class="wx-overcast-cloud wx-overcast-cloud-1"></div>
                <div class="wx-overcast-cloud wx-overcast-cloud-2"></div>
                <div class="wx-overcast-cloud wx-overcast-cloud-3"></div>
                <div class="wx-overcast-cloud wx-overcast-cloud-4"></div>
                <span class="wx-overcast-text">Cielo Cubierto</span>
            </button>
        </div>

    </div>
</body>
</html>
