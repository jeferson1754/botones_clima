<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Lluvia Ligera</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .light-rain-button {
            position: relative;
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .light-rain-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    #81c6e8, /* Azul claro */
                    #89CFF0, /* Azul bebé */
                    #9ACEEB  /* Azul cielo claro */
                );
            z-index: -1;
        }

        .light-rain-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .cloud {
            position: absolute;
            left: 16px;
            top: 38%;
            transform: translateY(-60%);
            width: 34px;
            height: 12px;
            background: #e8e8e8;
            border-radius: 12px;
        }

        .cloud:before {
            content: '';
            position: absolute;
            top: -6px;
            left: 6px;
            width: 12px;
            height: 12px;
            background: #e8e8e8;
            border-radius: 50%;
        }

        .cloud:after {
            content: '';
            position: absolute;
            top: -10px;
            left: 16px;
            width: 16px;
            height: 16px;
            background: #e8e8e8;
            border-radius: 50%;
        }

        .rain {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
            animation: light-rain-fall linear infinite;
        }

        .rain-1 {
            height: 7px;
            left: 28px;
            top: 25px;
            animation-duration: 1.2s;
            animation-delay: 0.1s;
        }

        .rain-2 {
            height: 8px;
            left: 35px;
            top: 25px;
            animation-duration: 1.5s;
            animation-delay: 0.3s;
        }

        .rain-3 {
            height: 6px;
            left: 22px;
            top: 25px;
            animation-duration: 1.3s;
            animation-delay: 0.5s;
        }

        .rain-4 {
            height: 7px;
            left: 42px;
            top: 25px;
            animation-duration: 1.4s;
            animation-delay: 0.7s;
        }

        .rain-5 {
            height: 6px;
            left: 15px;
            top: 25px;
            animation-duration: 1.6s;
            animation-delay: 0.2s;
        }

        @keyframes light-rain-fall {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(25px);
                opacity: 0;
            }
        }

        .puddle {
            position: absolute;
            bottom: 8px;
            left: 30px;
            width: 15px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .button-text {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div>
        <button class="light-rain-button">
            <div class="cloud"></div>
            <div class="rain rain-1"></div>
            <div class="rain rain-2"></div>
            <div class="rain rain-3"></div>
            <div class="rain rain-4"></div>
            <div class="rain rain-5"></div>
            <div class="puddle"></div>
            <span class="button-text">Lluvia ligera</span>
        </button>
    </div>
</body>
</html>
