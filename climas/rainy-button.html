<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    <link rel="stylesheet" href="../style.css">
    -->
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f7fa;
    color: #333;
}
.rainy-button {
    position: relative;
    width: 200px;
    height: 60px;
    border: none;
    border-radius: 30px;
    overflow: hidden;
    cursor: pointer;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-3px);
}

.rainy-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,
            #2C3E50,
            /* Azul gris√°ceo oscuro */
            #34495E,
            /* Azul pizarra */
            #5D8CAE
            /* Azul medio */
        );
    z-index: -1;
}

.rainy-button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.cloud {
    position: absolute;
    left: 16px;
    top: 38%;
    transform: translateY(-60%);
    width: 34px;
    height: 12px;
    background: #D3D3D3;
    border-radius: 12px;
}

.cloud:before {
    content: '';
    position: absolute;
    top: -6px;
    left: 6px;
    width: 12px;
    height: 12px;
    background: #D3D3D3;
    border-radius: 50%;
}

.cloud:after {
    content: '';
    position: absolute;
    top: -10px;
    left: 16px;
    width: 16px;
    height: 16px;
    background: #D3D3D3;
    border-radius: 50%;
}

.rain {
    position: absolute;
    width: 2px;
    background: #A9CCE3;
    border-radius: 2px;
    animation: rain-fall linear infinite;
}

.rain-1 {
    height: 8px;
    left: 28px;
    top: 25px;
    animation-duration: 0.6s;
    animation-delay: 0.1s;
}

.rain-2 {
    height: 10px;
    left: 35px;
    top: 25px;
    animation-duration: 0.8s;
    animation-delay: 0.3s;
}

.rain-3 {
    height: 7px;
    left: 42px;
    top: 25px;
    animation-duration: 0.7s;
    animation-delay: 0.5s;
}

.rain-4 {
    height: 9px;
    left: 22px;
    top: 25px;
    animation-duration: 0.9s;
    animation-delay: 0.2s;
}

.button-text {
    margin-left: 30px;
}

@keyframes rain-fall {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }

    100% {
        transform: translateY(30px) scale(0.7);
        opacity: 0;
    }
}

.puddle {
    position: absolute;
    bottom: 8px;
    left: 35px;
    width: 20px;
    height: 4px;
    background: rgba(173, 216, 230, 0.4);
    border-radius: 50%;
}

.splash {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(173, 216, 230, 0.6);
    border-radius: 50%;
    opacity: 0;
    animation: splash 1s infinite;
}

.splash-1 {
    left: 35px;
    bottom: 10px;
    animation-delay: 0.2s;
}

.splash-2 {
    left: 44px;
    bottom: 10px;
    animation-delay: 0.5s;
}

.splash-3 {
    left: 40px;
    bottom: 10px;
    animation-delay: 0.8s;
}

@keyframes splash {
    0% {
        transform: scale(0.5, 0.5) translateY(0);
        opacity: 0;
    }

    20% {
        opacity: 0.6;
    }

    50% {
        transform: scale(1, 1) translateY(-5px);
        opacity: 0;
    }

    100% {
        opacity: 0;
    }
}

</style>
<body>
    <div >
        <button class="rainy-button">
            <div class="cloud"></div>
            <div class="rain rain-1"></div>
            <div class="rain rain-2"></div>
            <div class="rain rain-3"></div>
            <div class="rain rain-4"></div>
            <div class="puddle"></div>
            <div class="splash splash-1"></div>
            <div class="splash splash-2"></div>
            <div class="splash splash-3"></div>
            <span class="button-text">Lluvioso</span>
        </button>
    </div>
</body>
</html>
