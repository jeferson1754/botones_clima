<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Lluvia Ligera y Niebla</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .light-rain-fog-button {
            position: relative;
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .light-rain-fog-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    #607D8B, /* Azul grisáceo */
                    #78909C, /* Gris azulado */
                    #90A4AE  /* Gris claro */
                );
            z-index: -1;
        }

        .light-rain-fog-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .cloud {
            position: absolute;
            left: 16px;
            top: 38%;
            transform: translateY(-60%);
            width: 34px;
            height: 12px;
            background: #E0E0E0;
            border-radius: 12px;
            filter: blur(1px);
        }

        .cloud:before {
            content: '';
            position: absolute;
            top: -6px;
            left: 6px;
            width: 12px;
            height: 12px;
            background: #E0E0E0;
            border-radius: 50%;
        }

        .cloud:after {
            content: '';
            position: absolute;
            top: -10px;
            left: 16px;
            width: 16px;
            height: 16px;
            background: #E0E0E0;
            border-radius: 50%;
        }

        .fog {
            position: absolute;
            width: 50px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            filter: blur(3px);
            transform: translateZ(0);
            animation: fog-move linear infinite;
        }

        .fog-1 {
            top: 32px;
            left: 5px;
            opacity: 0.7;
            animation-duration: 6s;
        }

        .fog-2 {
            top: 26px;
            left: 15px;
            width: 40px;
            opacity: 0.5;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .fog-3 {
            top: 38px;
            left: 10px;
            width: 45px;
            opacity: 0.6;
            animation-duration: 5s;
            animation-delay: 2s;
        }

        @keyframes fog-move {
            0% {
                transform: translateX(0);
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(15px);
                opacity: 0.5;
            }
        }

        .rain {
            position: absolute;
            width: 1px;
            background: rgba(169, 204, 227, 0.7);
            border-radius: 1px;
            animation: light-rain-fall linear infinite;
        }

        .rain-1 {
            height: 6px;
            left: 28px;
            top: 25px;
            animation-duration: 1.2s;
            animation-delay: 0.1s;
        }

        .rain-2 {
            height: 7px;
            left: 35px;
            top: 25px;
            animation-duration: 1.5s;
            animation-delay: 0.3s;
        }

        .rain-3 {
            height: 5px;
            left: 22px;
            top: 25px;
            animation-duration: 1.3s;
            animation-delay: 0.5s;
        }

        .rain-4 {
            height: 6px;
            left: 40px;
            top: 25px;
            animation-duration: 1.4s;
            animation-delay: 0.7s;
        }

        @keyframes light-rain-fall {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(25px);
                opacity: 0;
            }
        }

        .button-text {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div>
        <button class="light-rain-fog-button">
            <div class="cloud"></div>
            <div class="fog fog-1"></div>
            <div class="fog fog-2"></div>
            <div class="fog fog-3"></div>
            <div class="rain rain-1"></div>
            <div class="rain rain-2"></div>
            <div class="rain rain-3"></div>
            <div class="rain rain-4"></div>
            <span class="button-text">Lluvia ligera, niebla</span>
        </button>
    </div>
</body>
</html>
