<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Lluvia Dispersa Cercana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        .rain-button {
            width: 200px;
            height: 60px;
            border-radius: 30px;
            border: none;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #4a90e2, #357abd, #2c5f8c);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .rain-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
            background: linear-gradient(45deg, #5ba0f2, #4680cd, #3c6f9c);
        }

        .rain-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        .button-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100%;
        }

        .rain-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .rain-drops {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(70px);
                opacity: 0;
            }
        }

        .drop:nth-child(1) {
            left: 20%;
            width: 2px;
            height: 4px;
            animation-duration: 1.5s;
            animation-delay: 0s;
        }

        .drop:nth-child(2) {
            left: 40%;
            width: 1.5px;
            height: 3px;
            animation-duration: 1.8s;
            animation-delay: 0.3s;
        }

        .drop:nth-child(3) {
            left: 60%;
            width: 2.5px;
            height: 5px;
            animation-duration: 1.3s;
            animation-delay: 0.6s;
        }

        .drop:nth-child(4) {
            left: 80%;
            width: 1.8px;
            height: 3.5px;
            animation-duration: 1.6s;
            animation-delay: 0.9s;
        }

        .drop:nth-child(5) {
            left: 30%;
            width: 2.2px;
            height: 4.5px;
            animation-duration: 1.4s;
            animation-delay: 1.2s;
        }

        .drop:nth-child(6) {
            left: 70%;
            width: 1.3px;
            height: 2.8px;
            animation-duration: 1.7s;
            animation-delay: 1.5s;
        }

        .cloud-overlay {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 110%;
            height: 110%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            border-radius: 35px;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .rain-button {
                width: 180px;
                height: 55px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .rain-button {
                width: 160px;
                height: 50px;
                font-size: 12px;
            }
            
            .rain-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Animación de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rain-button {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <button class="rain-button" id="rainButton">
        <div class="cloud-overlay"></div>
        <div class="rain-drops">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
        </div>
        <div class="button-content">
            <svg class="rain-icon" viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L19 6V4H17V6L15 7V9C15 10.1 15.9 11 17 11S19 10.1 19 9M9 7V9C9 10.1 8.1 11 7 11S5 10.1 5 9V7L3 6V4H1V6L3 7V9C3 11.2 4.8 13 7 13S11 11.2 11 9M16 14C16.6 14 17 14.4 17 15S16.6 16 16 16 15 15.6 15 15 15.4 14 16 14M12 14C12.6 14 13 14.4 13 15S12.6 16 12 16 11 15.6 11 15 11.4 14 12 14M8 14C8.6 14 9 14.4 9 15S8.6 16 8 16 7 15.6 7 15 7.4 14 8 14M16 18C16.6 18 17 18.4 17 19S16.6 20 16 20 15 19.6 15 19 15.4 18 16 18M12 18C12.6 18 13 18.4 13 19S12.6 20 12 20 11 19.6 11 19 11.4 18 12 18M8 18C8.6 18 9 18.4 9 19S8.6 20 8 20 7 19.6 7 19 7.4 18 8 18Z"/>
            </svg>
            <span>Lluvia Dispersa</span>
        </div>
    </button>

    <script>
        const rainButton = document.getElementById('rainButton');

        // Efecto ripple al hacer clic
        rainButton.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            // Remover el ripple después de la animación
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Simular acción del botón
            console.log('Botón de lluvia dispersa clickeado');
        });

        // Efecto de hover mejorado
        rainButton.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.02)';
        });

        rainButton.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Animación de las gotas más realista
        function createRandomDrop() {
            const rainDrops = document.querySelector('.rain-drops');
            const drop = document.createElement('div');
            drop.className = 'drop';
            
            // Posición aleatoria
            drop.style.left = Math.random() * 100 + '%';
            
            // Tamaño aleatorio
            const size = Math.random() * 2 + 1;
            drop.style.width = size + 'px';
            drop.style.height = size * 2 + 'px';
            
            // Duración aleatoria
            drop.style.animationDuration = (Math.random() * 0.8 + 1.2) + 's';
            
            rainDrops.appendChild(drop);
            
            // Remover después de la animación
            setTimeout(() => {
                drop.remove();
            }, 2000);
        }

        // Crear gotas adicionales aleatoriamente
        setInterval(createRandomDrop, 400);
    </script>
</body>
</html>
