<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    <link rel="stylesheet" href="../style.css">
    -->
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f7fa;
    color: #333;
}
.cloudy-button {
    position: relative;
    width: 200px;
    height: 60px;
    border: none;
    border-radius: 30px;
    overflow: hidden;
    cursor: pointer;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
}

.cloudy-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,
            #B5B5B5,
            /* Gris claro */
            #CCCCCC,
            /* Gris m√°s claro */
            #E0E0E0
            /* Casi blanco */
        );
    z-index: -1;
}

.cloudy-button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

.cloud-group {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
}

.cloud-1 {
    position: relative;
    width: 36px;
    height: 12px;
    background: #FFFFFF;
    border-radius: 10px;
    box-shadow: inset 0 -3px 3px rgba(0, 0, 0, 0.1);
}

.cloud-1:before {
    content: '';
    position: absolute;
    top: -6px;
    left: 5px;
    width: 15px;
    height: 15px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.1);
}

.cloud-1:after {
    content: '';
    position: absolute;
    top: -10px;
    left: 17px;
    width: 18px;
    height: 18px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.1);
}

.cloud-2 {
    position: absolute;
    width: 25px;
    height: 8px;
    background: #F0F0F0;
    border-radius: 8px;
    left: 20px;
    top: -15px;
    opacity: 0.7;
}

.cloud-2:before {
    content: '';
    position: absolute;
    top: -4px;
    left: 3px;
    width: 10px;
    height: 10px;
    background: #F0F0F0;
    border-radius: 50%;
}

.cloud-2:after {
    content: '';
    position: absolute;
    top: -6px;
    left: 11px;
    width: 12px;
    height: 12px;
    background: #F0F0F0;
    border-radius: 50%;
}

.cloud-3 {
    position: absolute;
    width: 22px;
    height: 7px;
    background: #E8E8E8;
    border-radius: 7px;
    left: -5px;
    top: 5px;
    opacity: 0.8;
}

.cloud-3:before {
    content: '';
    position: absolute;
    top: -3px;
    left: 3px;
    width: 8px;
    height: 8px;
    background: #E8E8E8;
    border-radius: 50%;
}

.cloud-3:after {
    content: '';
    position: absolute;
    top: -5px;
    left: 10px;
    width: 10px;
    height: 10px;
    background: #E8E8E8;
    border-radius: 50%;
}

.button-text {
    margin-left: 35px;
}

.light-beam {
    position: absolute;
    width: 60px;
    height: 20px;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
    top: 0;
    right: 20px;
    transform: rotate(-20deg);
    opacity: 0.6;
    filter: blur(3px);
}

</style>
<body>
    <div >
        <button class="cloudy-button" >
            <div class="cloud-group">
                <div class="cloud-1"></div>
                <div class="cloud-2"></div>
                <div class="cloud-3"></div>
            </div>
            <span class="button-text">Nublado</span>
            <div class="light-beam"></div>
        </button>

    </div>
</body>
</html>
